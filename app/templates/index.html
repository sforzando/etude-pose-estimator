<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Estimator - 姿勢推定</title>
    
    <!-- Tailwind CSS + daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="min-h-screen bg-base-200">
    <!-- Navigation -->
    <div class="navbar bg-primary text-primary-content">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl">🤸 Pose Estimator</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Tabs -->
        <div role="tablist" class="tabs tabs-lifted tabs-lg">
            <input type="radio" name="main_tabs" role="tab" class="tab" aria-label="姿勢分析" checked />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">
                <div class="space-y-6">
                    <div class="prose">
                        <h2 class="text-2xl font-bold">姿勢分析</h2>
                        <p>画像をアップロードして姿勢を分析します。基準ポーズを選択すると、類似度と角度差分を表示します。</p>
                    </div>

                    <!-- Analysis Form -->
                    <form 
                        hx-post="/analyze" 
                        hx-target="#result-container" 
                        hx-encoding="multipart/form-data"
                        hx-indicator="#loading-indicator"
                        class="space-y-4"
                    >
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">画像を選択</span>
                            </label>
                            <input 
                                type="file" 
                                name="image" 
                                accept="image/*" 
                                class="file-input file-input-bordered file-input-primary w-full" 
                                required 
                            />
                        </div>

                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">基準ポーズ（オプション）</span>
                            </label>
                            <select name="reference_pose" class="select select-bordered w-full">
                                <option value="">選択しない</option>
                                {% for ref_pose in reference_poses %}
                                <option value="{{ ref_pose }}">{{ ref_pose }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            分析する
                        </button>
                    </form>

                    <!-- Loading Indicator -->
                    <div id="loading-indicator" class="htmx-indicator">
                        <div class="flex items-center justify-center space-x-2">
                            <span class="loading loading-spinner loading-lg"></span>
                            <span>分析中...</span>
                        </div>
                    </div>

                    <!-- Results Container -->
                    <div id="result-container"></div>
                </div>
            </div>

            <input type="radio" name="main_tabs" role="tab" class="tab" aria-label="基準ポーズ登録" />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box p-6">
                <div class="space-y-6">
                    <div class="prose">
                        <h2 class="text-2xl font-bold">基準ポーズ登録</h2>
                        <p>新しい基準ポーズを登録します。登録したポーズは姿勢分析で使用できます。</p>
                    </div>

                    <!-- Registration Form -->
                    <form 
                        hx-post="/register-reference" 
                        hx-target="#register-result-container" 
                        hx-encoding="multipart/form-data"
                        hx-indicator="#register-loading-indicator"
                        class="space-y-4"
                    >
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">ポーズ名</span>
                            </label>
                            <input 
                                type="text" 
                                name="name" 
                                placeholder="例: yoga_tree_pose" 
                                class="input input-bordered w-full" 
                                required 
                            />
                        </div>

                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">画像を選択</span>
                            </label>
                            <input 
                                type="file" 
                                name="image" 
                                accept="image/*" 
                                class="file-input file-input-bordered file-input-secondary w-full" 
                                required 
                            />
                        </div>

                        <button type="submit" class="btn btn-secondary w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            登録する
                        </button>
                    </form>

                    <!-- Loading Indicator -->
                    <div id="register-loading-indicator" class="htmx-indicator">
                        <div class="flex items-center justify-center space-x-2">
                            <span class="loading loading-spinner loading-lg"></span>
                            <span>登録中...</span>
                        </div>
                    </div>

                    <!-- Results Container -->
                    <div id="register-result-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer footer-center p-10 bg-base-300 text-base-content mt-10">
        <aside>
            <p class="font-bold">
                Pose Estimator
            </p>
            <p>Powered by MediaPipe Pose Landmarker</p>
        </aside>
    </footer>

    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: block;
        }
        .htmx-request.htmx-indicator {
            display: block;
        }
    </style>
</body>
</html>
